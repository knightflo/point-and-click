<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>point and click adventure</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1 id="maintitle"></h1>
    <div id="gameWindow">

<!--dialogue bar-->
<div id="dialoguebar" class="gameObject foreground">
    <div id="dialogcontent">
        
        <div id="mainCharacterSpeech" class="gameObject foreground speech-bubble">...</div>
        <div id="counterSpeech" class="gameObject foreground speech-bubble">...</div>

    <div id="diedspeech" class="gameObject foreground speech-bubble2">...</div>
    
    
    </div>
</div>



 <!---foreground layer-->
 
<div id="doorone" class="gameObject foreground"></div>
<div id="grass1" class="gameObject foreground"></div>
<div id="grass2" class="gameObject foreground"></div>
<div id="grass3" class="gameObject foreground"></div>
<div id="grass4" class="gameObject foreground"></div>
<div id="grass5" class="gameObject foreground"></div>
<div id="grass6" class="gameObject foreground"></div>
<div id="grass7" class="gameObject foreground"></div>
<div id="grass8" class="gameObject foreground"></div>
<div id="grass9" class="gameObject foreground"></div>
<div id="grass10" class="gameObject foreground"></div>
<div id="grass11" class="gameObject foreground"></div>
<div id="grass12" class="gameObject foreground"></div>
<div id="grass13" class="gameObject foreground"></div>
<div id="grass14" class="gameObject foreground"></div>



<div id="wall1" class="gameObject foreground"></div>
 
 <!--main character layer-->
<div id="mainCharacter" class="gameObject character">
<img src="img/mainCharacter.png" alt="mainCharacter">
</div>

 <!--background layer-->
<div id="titlemap" class="gameObject background">
<img src="img/titlesheet.png" alt="tilemap">
</div>

    </div>
 


    <audio id="characteraudio">
        <source src="audio/fard.mp3">
    </audio>
    <script src="js/index.js"></script>
</body>
</html>
